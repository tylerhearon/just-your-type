<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Bloody Mary Type Assignment</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Homemade+Apple|Alegreya|Bilbo+Swash+Caps" rel="stylesheet">
</head>
<body>
  <div>
    <div class="grid ">
      <div class="unit unit-xs-1 text-center">
        <h1 class="push-0 pad-t cursive tena red">Love</h1>
      </div>
    </div>
    <div class="grid">
      <div class="unit unit-xs-1-2">
      </div>
      <div class="unit unit-xs-1-2">
        <p class="serif push-0 peta lightred">is just</p>
      </div>
      <div class="unit unit-xs-1">
        <p class="serif push-0 peta text-center lightred">a</p>
      </div>
    </div>
  </div>
  <div class="grid ">
    <div class="unit unit-xs-1 text-center">
      <p class="push-0 serif nina pad-b-2 pad-t-1 red">HISTORY</p>
    </div>
  </div>
  <div class="grid">
    <div class="unit unit-xs-1 text-center">
      <p class="push-0 simplecursive peta lightred2">that they may prove,</p>
    </div>
  </div>
  <div class="grid ">
    <div class="unit unit-xs-1 text-center">
      <p class="push-0 serif tera lightred">and</p>
    </div>
  </div>
  <div class="grid">
    <div class="unit unit-xs-1 text-center">
      <p class="push-0 simplecursive peta lightred2">when you're gone,</p>
    </div>
  </div>
  <div class="grid ">
    <div class="unit unit-xs-1 text-center">
      <p class="push-2 serif peta pad-t-2 lightred">I'll tell them</p>
    </div>
  </div>
  <div class="grid">
    <div class="unit unit-xs-1 text-center">
      <p class="push-0 cursive zetta island red">my Religion&#8217;s</p>
    </div>
  </div>
  <div class="grid ">
    <div class="unit unit-xs-1 text-center">
      <p class="push-2 serif peta island-2 mauve">you.</p>
    </div>
  </div>
  <div class="grid">
    <div class="unit unit-xs-1 text-center">
      <p class="push-1-2 cursive peta lightred2">When -PUNK- tius comes</p>
    </div>
  </div>
  <div class="grid ">
    <div class="unit unit-xs-1 text-center">
      <p class="push-1-2 serif tera">to kill the king</p>
    </div>
  </div>
  <div class="grid">
    <div class="unit unit-xs-1 text-center">
      <p class="push-0 simplecursive push-2 tera">upon his throne;</p>
    </div>
  </div>
  <div class="grid ">
    <div class="unit unit-xs-1 text-center">
      <p class="push-0 serif peta">I'm ready</p>
    </div>
  </div>
  <div class="grid">
    <div class="unit unit-xs-1 text-center">
      <p class="push-0 serif peta">for</p>
    </div>
    <div class="unit unit-xs-1 text-center">
      <p class="push-0 serif peta">their</p>
    </div>
    <div class="unit unit-xs-1 text-center">
      <p class="push-0 simplecursive peta island-2">stones.</p>
    </div>
  </div>
</body>
</html>
